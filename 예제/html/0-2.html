<!DOCTYPE html>
<html lang='ko'>
	<head>
		<meta charset='utf-8' />
		<title>0-2. 배열</title>
		<script>
			var arrayInt = new Array();
			arrayInt.push(3);
			arrayInt.push(36);
			arrayInt.push(369);
			document.writeln();
			for(var i = 0; i < arrayInt.length; i++){
				document.writeln(i + "번 인덱스의 원소 값 : " + arrayInt[i]);
			}
			document.writeln("arrayInt 배열의 원소 수 : " + arrayInt.length);
		</script>
		
	<body>
	</body>
</html>
