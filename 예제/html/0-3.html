<!DOCTYPE html>
<html lang='ko'>
	<head>
		<meta charset='utf-8' />
		<title>0-3. 프로토타입</title>
		<script>
			function Animal(name) {
				this.name = name;
			}
			Animal.prototype.Talk = function() {
				document.writeln("내 이름은 " + this.name + "야~");
			}
			var monkey = new Animal('원숭이');
			var bird = new Animal('새');
			monkey.Talk();
			bird.Talk();
		</script>
		
	<body>
	</body>
</html>
